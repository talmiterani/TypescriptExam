<!DOCTYPE html>
<html>

<head>
    <title>
        Simple Javascript To Do List
    </title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>

<body>
    <div id="todo-wrap">
        <!-- (A) HEADER -->
        <h1>MY TASKS LIST</h1>

        <!-- (B) ADD NEW ITEM -->
        <form id="todo-add">
            <input type="text" id="todo-item" placeholder="New Task" required />
            <input type="submit" id="todo-save" value="&#10010;" />
        </form>

        <!-- (C) DELETE ITEMS -->
        <div id="todo-del">
            <input type="button" onclick="deleteAll()" value="Delete All" id="todo-delall" />
            <input type="button" onclick="deleteCompleted()" value="Delete Completed" id="todo-delcom" />
        </div>

        <!-- (D) LIST ITEMS -->
        <div id="todo-list"></div>
    </div>
<script src="solution.js"></script>
</body>

</html>
